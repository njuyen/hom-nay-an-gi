apiVersion: apps/v1
kind: Deployment
metadata:
  name: hnaj-deployment
  labels:
    app: web-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      containers:
      - name: web-server
        image: nguyenphuocpham/hom-nay-an-gi:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata: 
  name: web-service
spec: 
  selector:
    app: web-server
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30000